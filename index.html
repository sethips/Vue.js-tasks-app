<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <tasks :list="tasks"></tasks>
    </div>
    <template id="tasks-template">
        <h1> My Tasks 
            <span v-show="remaining">({{ remaining }})
            </span>
        </h1>
        <ul v-show="list.length">
            <li :class="{ 'completed' : task.completed }" v-for="task in list" v-on:click="task.completed = !task.completed">
                {{ task.body }}
                <button v-on:click="deleteTask(task)">X</button>
            </li>
        </ul>
        <p v-else>No tasks yet! </p>
        <button v-on:click="clearCompleted">Clear Completed </button>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.js" charset="utf-8">
    </script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
